    <h1 class="mt-5 mb-3 px-5 font-serif font-semibold text-2xl">Getting Started</h1>
    <h1 class="mt-3 mb-5 px-5  text-sm">By creating an account, you agree to our

    <div class="relative flex flex-col px-5 ">
        <div class="mt-2 mb-24 h-0.5 bg-gray-300 w-full"></div>
        <p class="mt-5 px-2">Enter your mobile number to signup</p>
        <div class=" px-5 py-5  ">
            <form class="flex flex-col" action="">
                <label for="phone">Phone Number</label>
                <div class="flex flex-row items-center">
                    <select class="w-20 border-b-2 border-gray-300 py-3 focus:border-yellow-300 focus:ring-yellow-300 focus:outline-none focus:ring-1" id="country-code" name="country-code">
                        <!-- Country code options with flags -->
                        <option value="us" class="flag-icon flag-icon-us">+1 (US)</option>
                        <option value="ca" class="flag-icon flag-icon-ca">+1 (CA)</option>
                        <option value="gb" class="flag-icon flag-icon-gb">+44 (UK)</option>
                        <option value="au" class="flag-icon flag-icon-au">+61 (AU)</option>
                        <option value="in" class="flag-icon flag-icon-in">+91 (India)</option> <!-- India -->
                        <option value="lk" class="flag-icon flag-icon-lk">+94 (Sri Lanka)</option> <!-- Sri Lanka -->
                        <!-- Add more options as needed -->
                    </select>
                    <span class="mx-2 text-gray-500">|</span>
                <input class="flex-grow border-b-2 px-3 border-gray-300 py-3 focus:border-yellow-300 focus:ring-yellow-300 focus:outline-none focus:ring-1" type="tel" name="phone" id="phone" placeholder="Phone number"/>
                </div> 
            </form>
        </div>
